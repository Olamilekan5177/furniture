{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup - Furniture Website</title>

    <!-- Bootstrap CSS and other stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
<div style="padding: 20px; width: 400px; margin: auto; border-radius: 5px; text-align: center;" class="bg-dark text-white">
    <h2>Welcome, {{ user.username }}!</h2>

    <form action="{% url 'logout' %}" method="post" >
        {% csrf_token %}
        <button type="submit" style="background-color: #007bff; border: none; padding: 1px 30px; border-radius: 5px; font-size: 18px;">
            Logout
        </button>
    </form>
</div>
</body>
</html>
